<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="loadAPI.js"></script>
    <!-- You can also require other files to run in this process -->
    <title>AutomationCheckPhoneNumber</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2>電話號碼自動查詢（Whosacall專用）</h2>
                <div class="row">
                    <div class="col-md-6  col-lg-6">
                        <input id="uploadFileID" type="file" id="input" onchange="handleFiles(this.files)">
                        <hr>
                    </div>
                    <div class="col-md-6  col-lg-6">
                        <div class="col-md-6 col-lg-6">
                            <button id="stopProcess" class="btn btn-info" onclick="openfolder()">開啟下載資料夾</button>
                            <hr>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <button id="stopProcess" class="btn btn-danger" onclick="stopProgram()">中止程式</button>
                            <hr>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <button id="stopProcess" class="btn btn-primary" onclick="clearTmp()">清除暫存檔</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2  col-lg-2 d-flex align-items-center justify-content-center">
                <p>進度:</p>
            </div>
            <div class="col-md-8  col-lg-8">
                <div class="progress" style="height: 3rem;">
                    <div id="progressID" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100" style=" height: 3rem; width: 0%; color: black;">
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
